name: Deploy PROD

on:
  push:
    branches: [main]
    paths-ignore: ["*.md", "docs/**", ".claude/**"]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy StackOverVibe
    runs-on: self-hosted
    steps:
      - name: Deploy via SSH
        run: |
          echo Deploying StackOverVibe...
          ssh -o StrictHostKeyChecking=accept-new stackovervibe bash ~/deploy.sh
          echo Deploy complete
