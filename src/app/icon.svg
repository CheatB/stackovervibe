<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="screenGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1a0d"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
  </defs>
  <!-- Корпус монитора -->
  <rect x="24" y="24" width="464" height="400" rx="32" fill="#1a1a1a" stroke="#333" stroke-width="8"/>
  <!-- Экран -->
  <rect x="56" y="56" width="400" height="336" rx="12" fill="url(#screenGrad)"/>
  <!-- Скенлайны (CRT эффект) -->
  <g opacity="0.07">
    <line x1="56" y1="80" x2="456" y2="80" stroke="#00ff41" stroke-width="1"/>
    <line x1="56" y1="100" x2="456" y2="100" stroke="#00ff41" stroke-width="1"/>
    <line x1="56" y1="120" x2="456" y2="120" stroke="#00ff41" stroke-width="1"/>
    <line x1="56" y1="140" x2="456" y2="140" stroke="#00ff41" stroke-width="1"/>
    <line x1="56" y1="160" x2="456" y2="160" stroke="#00ff41" stroke-width="1"/>
    <line x1="56" y1="180" x2="456" y2="180" stroke="#00ff41" stroke-width="1"/>
    <line x1="56" y1="200" x2="456" y2="200" stroke="#00ff41" stroke-width="1"/>
    <line x1="56" y1="220" x2="456" y2="220" stroke="#00ff41" stroke-width="1"/>
    <line x1="56" y1="240" x2="456" y2="240" stroke="#00ff41" stroke-width="1"/>
    <line x1="56" y1="260" x2="456" y2="260" stroke="#00ff41" stroke-width="1"/>
    <line x1="56" y1="280" x2="456" y2="280" stroke="#00ff41" stroke-width="1"/>
    <line x1="56" y1="300" x2="456" y2="300" stroke="#00ff41" stroke-width="1"/>
    <line x1="56" y1="320" x2="456" y2="320" stroke="#00ff41" stroke-width="1"/>
    <line x1="56" y1="340" x2="456" y2="340" stroke="#00ff41" stroke-width="1"/>
    <line x1="56" y1="360" x2="456" y2="360" stroke="#00ff41" stroke-width="1"/>
    <line x1="56" y1="380" x2="456" y2="380" stroke="#00ff41" stroke-width="1"/>
  </g>
  <!-- Символ >_ на экране с glow -->
  <g filter="url(#glow)">
    <text x="110" y="280" font-family="monospace" font-size="220" font-weight="bold" fill="#00ff41">
      &gt;_
    </text>
  </g>
  <!-- Ножка монитора -->
  <rect x="196" y="424" width="120" height="32" rx="4" fill="#1a1a1a"/>
  <!-- Подставка -->
  <rect x="156" y="456" width="200" height="20" rx="8" fill="#1a1a1a" stroke="#333" stroke-width="4"/>
  <!-- Индикатор питания -->
  <circle cx="432" cy="404" r="6" fill="#00ff41" opacity="0.9"/>
</svg>
