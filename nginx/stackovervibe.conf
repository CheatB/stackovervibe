server {
    listen 443 ssl http2;
    server_name stackovervibe.ru www.stackovervibe.ru;

    ssl_certificate /etc/letsencrypt/live/stackovervibe.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stackovervibe.ru/privkey.pem;

    # Gzip
    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml text/plain;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Статика Next.js — долгий кэш (файлы с хешами)
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Uploads (медиа файлы)
    location /uploads/ {
        proxy_pass http://127.0.0.1:3000;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Основной прокси
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# HTTP → HTTPS редирект
server {
    listen 80;
    server_name stackovervibe.ru www.stackovervibe.ru;
    return 301 https://$server_name$request_uri;
}
